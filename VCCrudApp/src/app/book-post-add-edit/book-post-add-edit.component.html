
<div class="text-center"><p>
  <a [routerLink]="['/']" class="btn btn-danger mb-3" id="nav">Books</a>
  <a [routerLink]="['/library']" class="btn btn-success mb-3" id="nav">Library</a>
</p></div>
<h1>{{actionType}} book</h1>
<div class="card">
  <div class="card-body">
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12 ">Title</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="title" minlength="4" maxlength="70">
    </div>
  </div>

  
  
    <select formControlName="libb" id="select"class="form-select"   [(ngModel)]='selectedValue' required>
      <option  disabled hidden value="">Select library</option>
    <option   *ngFor="let libbb of (libraryPosts$ | async)" [value]= "libbb.libId" > {{ libbb.title }}
      
    </option>
  
 
  </select>

  
  
  
  
  <div class="form-group row">
    <label class="control-label col-md-12" for="Body">Note</label>
    <div class="col-md-12">
      <textarea class="form-control" rows="10" formControlName="body" minlength="10" maxlength="2000"></textarea>
    </div>
    
  </div>
  <div class="form-group">
  <button type="submit" id="leftbutton" class="btn btn-success float-right" [disabled]="form.invalid">Save</button>
    <button class="btn btn-danger float-left" id="rightbutton"  (click)="cancel()">Cancel</button>
  </div>
</form>
</div></div>
