
<h1>{{actionType}} book</h1>
<div class="card">
  <div class="card-body">
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Title</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="title">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Body">Note</label>
    <div class="col-md-12">
      <textarea class="form-control" rows="15" formControlName="body"></textarea>
    </div>
    
  </div>
  <div class="form-group">
  <button type="submit" style= "margin: 5px;margin-top:50px; margin-left: 30px;float:inline-start;"class="btn btn-success float-right">Save</button>
    <button class="btn btn-danger float-left"style= "margin: 5px;margin-top:50px; margin-left: 30px;float:right;" (click)="cancel()">Cancel</button>
  </div>
</form>
</div></div>
