<div class="text-center"><p>
  <a [routerLink]="['/']" class="btn btn-danger mb-3" id="nav">Books</a>
  <a [routerLink]="['/library']" class="btn btn-success mb-3" id="nav">Library</a>
  
</p></div>
<ng-container *ngIf="(libraryPost$ | async) as libraryPost; else loading">
    <div class="card">
     <div class="card-body">
        <h6 class="text-muted card-subtitle mb-2">Library: {{ libraryPost.title }}</h6>
        <h4 class="card-title">Adress: {{ libraryPost.adress }}</h4>
      
       </div></div>  
 </ng-container>

 <div class="d-flex flex-wrap"  >
  <ng-container *ngFor="let book of (bookPost$ | async)">
    <div  class="d-flex flex-column" id="libcardout" *ngIf="book.lib == libId" >
    <div class="card d-flex" id="libcardin"   >
      <div class="card-body" >
        <h6 class="text-muted card-subtitle mb-2"><b>Title:</b> {{ book.title }}</h6>
        <h6 class="card-title"><b>Added:</b> {{ book.dt }}</h6>
        <h6 class="card-title"><b>Note:</b> {{ book.body }}</h6>
        </div></div>
        </div> 
      </ng-container></div>
 <ng-template #loading>Loadingâ€¦</ng-template>
