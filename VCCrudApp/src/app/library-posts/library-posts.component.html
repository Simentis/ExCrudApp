<h1 id="txtcnt">Library list</h1>

<p *ngIf="!(libraryPosts$ | async)"><em>Loading...</em></p>
<div class="text-center"><p>
  <a [routerLink]="['/add']" class="btn btn-danger mb-3" id="nav">Add book</a>
  <a [routerLink]="['/']" class="btn btn-danger mb-3"id="nav">Books</a>
  <a [routerLink]="['/library/add']" class="btn btn-success mb-3" id="nav">Add library</a>
</p></div>
<div class="d-flex flex-wrap">

  <div class="card" id="cardbookposts" *ngFor="let libraryPost of (libraryPosts$ | async)" >
  <div class="card-body d-flex flex-column">
      <h4 class="card-title text-center"><a [routerLink]="['/librarypost/', libraryPost.libId]"><b>{{ libraryPost.title }}</b></a></h4>
      <h6 class="text-muted card-subtitle mb-2"><b>ID:</b>    {{ libraryPost.libId }}</h6>
     
  <div class=" mt-auto"> <a [routerLink]="" (click)="delete(libraryPost.libId)" id="leftdownbutton" class="btn btn-danger btn-sm float-left">Delete</a>

    <a [routerLink]="['/library/edit/', libraryPost.libId]" id="rightdownbutton"class=" btn btn-primary btn-sm float-right">Edit</a>
    
   </div></div>
</div> </div>
