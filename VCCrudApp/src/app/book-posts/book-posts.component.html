<h1>Book posts</h1>

<p *ngIf="!(bookPosts$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New post</a>
</p>

<table class="table table-sm table-hover" *ngIf="(bookPosts$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Creator</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bookPost of (bookPosts$ | async)">
      <td>{{ bookPost.postId }}</td>
      <td><a [routerLink]="['/bookpost/', bookPost.postId]">{{ bookPost.title }}</a></td>
      <td>{{ bookPost.creator }}</td>
      <td>{{ bookPost.dt | date: "dd.MM.y" }}</td>
      <td><a [routerLink]="['/bookpost/edit/', bookPost.postId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(bookPost.postId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
