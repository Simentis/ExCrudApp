<h1 id="txtcnt">Book list</h1>

<p *ngIf="!(bookPosts$ | async)"><em>Loading...</em></p>
<div class="text-center"><p>
  <a [routerLink]="['/add']" class="btn btn-danger mb-3" id="nav">Add book</a>
  <a [routerLink]="['/library']" class="btn btn-success mb-3" id="nav">Library</a>
  <a [routerLink]="['/library/add']" class="btn btn-success mb-3"id="nav">Add library</a>
</p></div>
<div class="d-flex flex-wrap">
<div class="card" id="cardbookposts" *ngFor="let bookPost of (bookPosts$ | async)" >
  <div class="card-body d-flex flex-column">
      <h4 class="card-title"><a [routerLink]="['/bookpost/', bookPost.postId]">Title:   <b>{{ bookPost.title }}</b></a></h4>
      <h6 class="text-muted card-subtitle mb-2"><b>ID:</b>    {{ bookPost.postId }}</h6>
      <p class="card-text"><b>Note:</b>   {{ bookPost.body }}</p>
     <div class=" mt-auto"> <a [routerLink]="" (click)="delete(bookPost.postId)" id="leftdownbutton" class="btn btn-danger btn-sm float-left">Delete</a>

     <a [routerLink]="['/bookpost/edit/', bookPost.postId]" id="rightdownbutton" class=" btn btn-primary btn-sm float-right">Edit</a>
     <p class="card-text "id="downtext"><b>Added by:</b>   {{ bookPost.creator }}</p>
    </div> </div>
</div> </div>
