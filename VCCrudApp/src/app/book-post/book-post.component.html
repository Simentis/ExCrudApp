<ng-container *ngIf="(bookPost$ | async) as bookPost; else loading">
   <div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ bookPost.title }}</h4>
        <h6 class="text-muted card-subtitle mb-2">{{ bookPost.body }}</h6>
        <p class="card-text">{{ bookPost.creator }}</p>
        <p class="card-text">{{ bookPost.dt }}</p>
      </div></div>  
</ng-container>
<div class="text-center" style="margin-top:10%"><img class="img-fluid rounded-circle " src="assets/adder.gif"></div>
