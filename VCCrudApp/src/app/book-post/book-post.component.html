<ng-container *ngIf="(bookPost$ | async) as bookPost; else loading">
 
  <h1>{{ bookPost.title }}</h1>
  <div>{{ bookPost.body }}</div>
  <ul>
    <span>Added by:   {{ bookPost.creator }}</span>
      <p><span>Date:   {{ bookPost.dt }}</span></p>
  </ul>

</ng-container>
